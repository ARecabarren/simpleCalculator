<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <link rel="icon" type="image/png" href="./58614343-calculadora-del-icono-del-vector-ilustración-blanco-y-negro-aislado-en-el-fondo-para-el-diseño.webp">
</head>

<body>
    <h1>Calculator Project</h1>
    <div class="calculator-container">
        <div class="calculator">
            <div class="calculator-display">0</div>
            <div class="button-container">
                <button class="calculator-button button-clear">C</button>
                <button class="calculator-button button-operator" value="/">&#247;</button>
                <button class="calculator-button button-operator" value="*">&#215;</button>
                <button class="calculator-button button-operator" value="-">&#8722;</button>
                <button class="calculator-button button-number" value="7">7</button>
                <button class="calculator-button button-number" value="8">8</button>
                <button class="calculator-button button-number" value="9">9</button>
                <button class="calculator-button button-operator plus" value="+">+</button>
                <button class="calculator-button button-number" value="4">4</button>
                <button class="calculator-button button-number" value="5">5</button>
                <button class="calculator-button button-number" value="6">6</button>
                <button class="calculator-button button-number" value="1">1</button>
                <button class="calculator-button button-number" value="2">2</button>
                <button class="calculator-button button-number" value="3">3</button>
                <button class="calculator-button button-number zero" value="0">0</button>
                <button class="calculator-button button-decimal" value=".">.</button>
                <button class="calculator-button button-equals" value="=">=</button>
            </div>
        </div>
    </div>
    
    <div>
        <footer>
        <p>Designed and coded by Alvaro</p>
        <a href="https://github.com/ARecabarren/simpleCalculator">
          <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="Github Logo">
        </a>
      </footer>
    </div>
    
      
    <script src="script.js"></script>
</body>

</html>
